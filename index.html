<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Upload Debug</title>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js" charset="UTF-8"></script>
  <script>
    UPLOADCARE_PUBLIC_KEY = '318f287bfbbdd994f6bc';
    UPLOADCARE_LOCALE = 'en';
  </script>
</head>
<body>
  <h2>Upload Test</h2>
  <form id="photoForm">
    <input type="text" name="fullName" placeholder="Full Name" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="tel" name="phone" placeholder="Phone" required><br>
    <input type="number" name="age" placeholder="Age" required><br>
    <input type="date" name="date" required><br>
    <input type="hidden" role="uploadcare-uploader" name="imageUrl" data-images-only required><br>
    <button type="submit">Submit</button>
  </form>

  <div id="preview"></div>

  <script>
    const form = document.getElementById('photoForm');
    const preview = document.getElementById('preview');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fullName = form.fullName.value.trim();
      const email = form.email.value.trim();
      const phone = form.phone.value.trim();
      const age = form.age.value.trim();
      const date = form.date.value.trim();
      const imageUrl = form.imageUrl.value.trim();

      console.log("Form values:", { fullName, email, phone, age, date, imageUrl });

      if (!fullName || !email || !phone || !age || !date || !imageUrl) {
        alert("All fields are required, including the photo.");
        return;
      }

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbw3rH58V1iUJ7Z8098x7sAh1ZTu_7iDO5p9XFqZCnULAlwLq6cc2rARbEKuQ4vlY7n9/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fullName, email, phone, age, date, imageUrl })
        });

        const result = await response.text();
        console.log("Google Sheets response:", result);

        preview.innerHTML = `<p>âœ… Submitted successfully!</p><img src="${imageUrl}" width="150">`;
      } catch (err) {
        console.error("Submission error:", err);
        alert("Upload failed. Check the console for details.");
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Upload Form</title>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
  <script>
    UPLOADCARE_PUBLIC_KEY = '318f287bfbbdd994f6bc';
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      text-align: center;
    }
    input, button {
      padding: 10px;
      width: 90%;
      margin: 10px 0;
      font-size: 16px;
    }
    .preview img {
      margin-top: 15px;
      max-width: 2in;
      height: auto;
    }
  </style>
</head>
<body>
  <h2>Upload Your Photo for Your 2x2" Flu Shot Magnet!</h2>
  <p style="color: red; text-decoration: line-through; margin: 0;">Regular Price: $5.5</p>
  <p style="color: green; font-weight: bold; margin-top: 4px;">Your Price: FREE!</p>

  <form id="photoForm">
    <input type="text" name="fullName" placeholder="Full Name" required><br>
    <input type="date" name="dob" placeholder="Date of Birth" required><br>
    <input type="file" id="fileInput" accept="image/*" required><br>
    <button type="submit">Submit</button>
  </form>

  <div class="preview" id="preview"></div>

  <script>
    const form = document.getElementById('photoForm');
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fullName = form.fullName.value.trim();
      const dob = form.dob.value.trim(); // Format: YYYY-MM-DD
      const file = fileInput.files[0];

      if (!file || !fullName || !dob) {
        alert('Please enter your name, date of birth, and select a photo.');
        return;
      }

      // Sanitize and format filename
      const safeName = fullName.replace(/\s+/g, '_').replace(/[^a-zA-Z0-9_]/g, '');
      const safeDOB = dob.replace(/[^0-9]/g, ''); // e.g. 19901231
      const extension = file.name.split('.').pop();
      const renamedFile = new File([file], `${safeName}_${safeDOB}.${extension}`, { type: file.type });

      try {
        const upload = uploadcare.fileFrom('object', renamedFile);
        const uploadedFile = await upload.done();

        const imageUrl = uploadedFile.cdnUrl;

        preview.innerHTML = `
          <div style="border: 2px solid #4CAF50; padding: 15px; border-radius: 8px; background-color: #f0fff0;">
            <h3>âœ… Submission Successful</h3>
            <p>Thank you, <strong>${fullName}</strong>! Your photo has been submitted as <code>${safeName}_${safeDOB}.${extension}</code>.</p>
            <img src="${imageUrl}" alt="Submitted Image"><br>
            <a href="${imageUrl}" target="_blank">${imageUrl}</a>
          </div>
        `;
      } catch (err) {
        alert('Upload failed. Please try again.');
        console.error(err);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Upload Form</title>
  <script>
    UPLOADCARE_PUBLIC_KEY = '318f287bfbbdd994f6bc'; // Replace with your public key
  </script>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      text-align: center;
    }
    input, button {
      padding: 10px;
      width: 90%;
      margin: 10px 0;
      font-size: 16px;
    }
    .uploadcare--widget__button_type_open {
      background-color: #007bff !important;
      color: white !important;
      border-radius: 6px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .preview img {
      margin-top: 15px;
      max-width: 2in;
      height: auto;
    }
  </style>
</head>
<body>
  <h2>Upload Your 2x2 Photo for Your Flu Shot Magnet!</h2>
  <form id="photoForm">
    <input type="text" name="fullName" placeholder="Full Name" required><br>

    <input
      type="hidden"
      role="uploadcare-uploader"
      data-tabs="file camera"
      data-clearable="true"
      name="photo"
      required
    />

    <button type="submit">Submit</button>
  </form>

  <div class="preview" id="preview"></div>

  <script>
    const form = document.getElementById('photoForm');
    const preview = document.getElementById('preview');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fullName = form.fullName.value.trim();
      const widget = uploadcare.Widget('[name=photo]');
      const file = await widget.value();

      if (!file) {
        alert('Please upload a photo.');
        return;
      }

      const imageUrl = file.cdnUrl;

      preview.innerHTML = `
        <div style="border: 2px solid #4CAF50; padding: 15px; border-radius: 8px; background-color: #f0fff0;">
          <h3>âœ… Submission Successful</h3>
          <p>Thank you, <strong>${fullName}</strong>! Your photo has been submitted.</p>
          <img src="${imageUrl}" alt="Submitted Image"><br>
          <a href="${imageUrl}" target="_blank">${imageUrl}</a>
        </div>
      `;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Upload Form</title>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js" charset="UTF-8"></script>
  <script>
    UPLOADCARE_PUBLIC_KEY = '318f287bfbbdd994f6bc';
    UPLOADCARE_LOCALE = 'en';
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      text-align: center;
    }
    input, button {
      padding: 10px;
      width: 90%;
      margin: 10px 0;
      font-size: 16px;
    }
    .preview img {
      margin-top: 15px;
      max-width: 2in;
      height: auto;
    }
  </style>
</head>
<body>
  <h2>Upload Your Photo for Your 2x2" Flu Shot Magnet!</h2>
  <form id="photoForm">
    <input type="text" name="fullName" placeholder="Full Name" required><br>
    <input type="email" name="email" placeholder="Email Address" required><br>
    <input type="tel" name="phone" placeholder="Phone Number" required><br>
    <input type="number" name="age" placeholder="Age" min="0" required><br>
    <input type="date" name="date" required><br>
    <input type="file" id="fileInput" accept="image/*" required><br>
    <button type="submit">Submit</button>
  </form>

  <div class="preview" id="preview"></div>

  <script>
    const form = document.getElementById('photoForm');
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fullName = form.fullName.value.trim();
      const email = form.email.value.trim();
      const phone = form.phone.value.trim();
      const age = form.age.value.trim();
      const date = form.date.value.trim();
      const file = fileInput.files[0];

      if (!file || !fullName || !email || !phone || !age || !date) {
        alert('Please fill in all fields and select a photo.');
        return;
      }

      try {
        preview.innerHTML = `<p>Uploading your photo, please wait...</p>`;

        // Upload original file without renaming
        const upload = uploadcare.fileFrom('object', file);
        const uploadedFile = await upload.done();
        const imageUrl = uploadedFile.cdnUrl;

        // Send data to Google Sheets
        await fetch('https://script.google.com/macros/s/AKfycbw3rH58V1iUJ7Z8098x7sAh1ZTu_7iDO5p9XFqZCnULAlwLq6cc2rARbEKuQ4vlY7n9/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            fullName,
            email,
            phone,
            age,
            date,
            imageUrl
          })
        });

        preview.innerHTML = `
          <div style="border: 2px solid #4CAF50; padding: 15px; border-radius: 8px; background-color: #f0fff0;">
            <h3>âœ… Submission Successful</h3>
            <p>Thank you, <strong>${fullName}</strong>!</p>
            <p><strong>Email:</strong> ${email}<br>
               <strong>Phone:</strong> ${phone}<br>
               <strong>Age:</strong> ${age}<br>
               <strong>Date:</strong> ${date}</p>
            <p>Your photo has been submitted as <code>${file.name}</code>.</p>
            <img src="${imageUrl}" alt="Submitted Image"><br>
            <a href="${imageUrl}" target="_blank">${imageUrl}</a>
          </div>
        `;
      } catch (err) {
        alert('Upload failed. Please try again.');
        console.error('Upload error:', err);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2x2 Photo Upload Form</title>

  <!-- Uploadcare setup -->
  <script>
    UPLOADCARE_PUBLIC_KEY = '318f287bfbbdd994f6bc'; // Replace with your public key
  </script>
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      text-align: center;
    }
    input, button {
      padding: 10px;
      width: 90%;
      margin: 10px 0;
      font-size: 16px;
    }
    .uploadcare--widget__button_type_open {
      background-color: #007bff !important;
      color: white !important;
      border-radius: 6px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .preview img {
      margin-top: 15px;
      max-width: 2in;
      height: auto;
    }
  </style>
</head>
<body>
  <h2>2×2 Photo Upload</h2>
  <form id="photoForm">
    <input type="text" name="fullName" placeholder="Full Name" required><br>

    <!-- Uploadcare widget -->
    <input
      type="hidden"
      role="uploadcare-uploader"
      data-crop="1:1"
      data-image-shrink="600x600"
      data-tabs="file camera"
      data-clearable="true"
      name="photo"
      required
    />

    <button type="submit">Submit</button>
  </form>

  <div class="preview" id="preview"></div>

  <script>
    const form = document.getElementById('photoForm');
    const preview = document.getElementById('preview');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fullName = form.fullName.value.trim();
      if (!fullName) {
        alert('Please enter your full name.');
        return;
      }

      const widget = uploadcare.Widget('[name=photo]');
      const file = await widget.value();

      if (!file) {
        alert('Please upload a photo.');
        return;
      }

      const uuid = file.uuid;
      const croppedUrl = `https://ucarecdn.com/${uuid}/-/crop/600x600/center/`;

      // ⚠️ Replace with your actual secret key
      const secretKey = 'fc6cddde5921c4dfa59a';

      // Store the cropped image as a new file
      const response = await fetch('https://api.uploadcare.com/base/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Uploadcare.Simple ${secretKey}`
        },
        body: JSON.stringify({
          source_url: croppedUrl,
          store: 'auto'
        })
      });

      const result = await response.json();
      const finalUrl = `https://ucarecdn.com/${result.file}/`;

      preview.innerHTML = `
        <p><strong>${fullName}</strong><br>
        Cropped image uploaded and stored successfully!</p>
        <img src="${finalUrl}" alt="Cropped 2x2 Image"><br>
        <small><a href="${finalUrl}" target="_blank">${finalUrl}</a></small>
      `;
    });
  </script>
</body>
</html>
